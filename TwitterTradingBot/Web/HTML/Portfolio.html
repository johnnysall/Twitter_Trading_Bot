<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Trading Bot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" 
    onclick="closeNav()">&times;</a>
        <a href='../Index.html'>Home</a>
        <a href='Portfolio.html' class='active-page'>Portfolio</a>
        <a href='BuyStocks.html'>Market Orders</a>
        <a href='History.html'>History</a>
        <a href='Tweets.html'>Tweets</a>
        <a href='Automatic.html'>Automatic Bot</a>
    </div>

      <!-- Everything that isnt the sidebar goes here-->
    <div id="main">
        <div id="TopLine">
            <span id="OpenMenu" onclick="openNav()">&#9776;</span>
            <h1 id="Title">Portfolio</h1>
        </div>

        <div id="LeftSide" class="WidthContainer">
            <div class="PieChartContainer">
                <canvas id="PortfolioPC" class="PieChart"></canvas>
            </div>

            <input type="button" value="Refresh Chart" onclick="PortfolioPieChartfunc()">
        </div>
        
        <div id="RightSide" class="WidthContainer">
            <div id="PortfolioSection">
                <table id="PortfolioTBL" class="styled-table">
                    <thead>
                        <tr>
                            <th>Stock</th>
                            <th>Quantity</th>
                            <th>Average Price</th>
                            <th>Market Value</th>
                            <th>Sell</th>
                            <th>Buy</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>   
        </div>

        <!-- The Modal -->
        <div id="PortfolioModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span id="CloseModal" class="closebtn" onclick="CloseModalFunc('PortfolioModal', 'StatusOfQuantity');">&times;</span>
                <p id="TextToShow"></p>
                <input type="text" placeholder="Quantity" id="QuantityInput">
                <input type="button" value="Submit" id="QuantitySubmitBtn">
                <p id="StatusOfQuantity"></p>
            </div>
        </div> 

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="../Javascript/Main.js"></script>  
    <script>window.onload = getPortfolio();</script>
    <script>window.onload = PortfolioPieChartfunc();</script>
</body>
</html>
