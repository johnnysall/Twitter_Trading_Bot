<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Trading Bot</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">    
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" 
    onclick="closeNav()">&times;</a>
        <a href='../Index.html'>Home</a>
        <a href='Portfolio.html'>Portfolio</a>
        <a href='BuyStocks.html'>Market Orders</a>
        <a href='History.html'>History</a>
        <a href='Tweets.html' class='active-page'>Tweets</a>
        <a href='Automatic.html'>Automatic Bot</a>
    </div>
      
    <!-- Everything that isnt the sidebar goes here-->
    <div id="main">
        <div id="TopLine">
            <span id="OpenMenu" onclick="openNav()">&#9776;</span>
            <h1 id="Title">Tweets</h1>
        </div>

        <div id="LeftSide" class="WidthContainer">
            <input id="AddFollowerbtn" type="button" value="Add Follower" onclick="AddFollower('TestUser');"/>
            <!-- Table for the Followers to go into -->
            <div id="FollowerSection">
                <table id="FollowerTBL" class="styled-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Unfollow</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div> 
        </div>

        <div id="RightSide" class="WidthContainer">
            <input id="Refreshbtn" type="button" value="Refresh" onclick="getTweets();"/>
    
            <!-- List for the tweets to go into -->
            <ul id="TweetList"></ul>
        </div>
    </div>

    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="../Javascript/Main.js"></script>  
    <script>window.onload = getTweets();</script>
    <script>window.onload = GetFollowers("DisplayFollowers");</script>
</body>
</html>
